<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parallax-wrapper">
        <div class="parallax-layer parallax-background"></div>

        <div class="parallax-layer parallax-midground"></div>

        <div class="parallax-layer parallax-foreground">
            <div class="lost-object">
                <img src="path/to/your/astronaut.png" alt="Lost Astronaut">
            </div>

            <div class="content">
                <h1>404</h1>
                <h2>Lost in the Digital Void</h2>
                <p>It seems the page you're looking for has drifted off into a cosmic anomaly. Don't worry, even pages get lost sometimes!</p>
                <div class="buttons">
                    <a href="/" class="button">Return to Mission Control</a>
                    <a href="/sitemap" class="button secondary">Explore Our Galaxy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
